<!doctype html>
<html ng-app="CadastroEmpresa">
	<meta charset="utf-8">
	<head>

	<!-- Importando assets a serem utilizados -->
		<script src="assets/app.js"></script>
		<script src="assets/angular.js"></script>
		<script src="assets/ngMask.min.js"></script>
		<script>
			angular.module("CadastroEmpresa", ['ngMask']);
			angular.module("CadastroEmpresa").controller("CadastroEmpresaCtrl",
			function($scope){
				$scope.message = "Olá, nós da Buzzlead gostaríamos de saber mais sobre a sua empresa:";
			});
		</script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="assets/bootstrap.css">

		<!-- Título -->
		<title>Cadastro Nova Empresa</title>
	</head>

	<!-- Formulário -->
	<body ng-controller="CadastroEmpresaCtrl">
	<div class="jumbotron">
		<h2 ng-bind="message"></h2>
	    <form  method="post" name="empresa">
	        <div>
	            <input id="nome" class="form-control input-lg" type="text" placeholder="Nome da Empresa" size="20"/>
	        </div>
	        <div>
	            <input id="cnpj" ng-model="cnpj" mask="99.999.999/9999-99" class="form-control input-lg" type="text" placeholder="CNPJ" />
	        </div>
	        <div>
	            <input id="endereco" class="form-control input-lg" type="text" placeholder="Endereço" />
	        </div>
	        <div>
	            <input id="cidade" class="form-control input-lg" type="text" placeholder="Cidade" />
	        </div>
	        <div>
		    	<select id="estado" class="form-control input-lg">
					<option value="estado" disabled selected>Selecione o Estado</option> 
					<option value="AC">Acre</option> 
					<option value="AL">Alagoas</option> 
					<option value="AM">Amazonas</option> 
					<option value="AP">Amapá</option> 
					<option value="BA">Bahia</option> 
					<option value="CE">Ceará</option> 
					<option value="DF">Distrito Federal</option> 
					<option value="ES">Espírito Santo</option> 
					<option value="GO">Goiás</option> 
					<option value="MA">Maranhão</option> 
					<option value="MT">Mato Grosso</option> 
					<option value="MS">Mato Grosso do Sul</option> 
					<option value="MG">Minas Gerais</option> 
					<option value="PA">Pará</option> 
					<option value="PB">Paraíba</option> 
					<option value="PR">Paraná</option> 
					<option value="PE">Pernambuco</option> 
					<option value="PI">Piauí</option> 
					<option value="RJ">Rio de Janeiro</option> 
					<option value="RN">Rio Grande do Norte</option> 
					<option value="RO">Rondônia</option> 
					<option value="RS">Rio Grande do Sul</option> 
					<option value="RR">Roraima</option> 
					<option value="SC">Santa Catarina</option> 
					<option value="SE">Sergipe</option> 
					<option value="SP">São Paulo</option> 
					<option value="TO">Tocantins</option> 
		    	</select>
			</div>
	        <div>
	        	<h4 align="left"> <br> Data de criação da empresa: </h4>
	            <input id="birthday" class="form-control input-lg" type="date" placeholder="Data de Criação da Empresa" />
	        </div>
		    <div>
<!--	        <button onclick="dados()" class="btn btn-primary btn-lg" href="#" role="button">Enviar</button> -->
	            <input onclick="ExibeDados()" class="btn btn-primary btn-lg btn-block" type="submit" value="Enviar" />
	        </div>
	    </form>
	</div>
	</body>

	<!-- Exibindo os dados da Empresa usando alert -->
	<script>
		function ExibeDados(){
			alert_string = '';
    		alert_string += "Nome da Empresa: " 	+ document.getElementById('nome').value +'\n';
    		alert_string += "CNPJ: "            	+ document.getElementById('cnpj').value +'\n';
    		alert_string += "Endereço: "			+ document.getElementById('endereco').value +'\n';
    		alert_string += "Cidade: "				+ document.getElementById('cidade').value + '\n';
    		alert_string += "Estado: "	 			+ document.getElementById('estado').value +'\n';
    		alert_string += "Criação da Empresa: "	+ document.getElementById('birthday').value +'\n';

		    alert(alert_string);
		}
	</script>

</html>
